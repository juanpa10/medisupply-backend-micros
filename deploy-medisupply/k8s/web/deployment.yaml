apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-portal
  namespace: medisupply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-portal
  template:
    metadata:
      labels:
        app: web-portal
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: web-portal
          image: nginx:alpine    # ser√° sobreescrita por set image
          ports:
            - containerPort: 80
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 15
            periodSeconds: 20
