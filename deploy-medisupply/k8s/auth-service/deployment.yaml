apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: medisupply
  labels: { app: auth-service }
spec:
  replicas: 2
  selector: { matchLabels: { app: auth-service } }
  template:
    metadata: { labels: { app: auth-service } }
    spec:
      imagePullSecrets: [ { name: ecr-cred } ]
      containers:
        - name: auth
          image: REPLACED_BY_PIPELINE
          imagePullPolicy: Always
          ports: [ { containerPort: 9001 } ]
          env:
            - name: DB_HOST
              value: "postgres.medisupply.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_DB } }
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_USER } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_PASSWORD } }
          envFrom:
            - configMapRef: { name: medisupply-config }
          readinessProbe:
            httpGet: { path: /health, port: 9001 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 9001 }
            initialDelaySeconds: 15
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
