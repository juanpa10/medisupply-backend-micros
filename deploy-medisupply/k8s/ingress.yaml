apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisupply-ingress
  namespace: medisupply
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port: { number: 9001 }
          - path: /roles
            pathType: Prefix
            backend:
              service:
                name: roles-api
                port: { number: 9003 }

